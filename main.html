<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
        <form id="gameplay-form">
            <input type="number" name="gameNumber" id="game-number" data-ns-test="game-number" min="1" placeholder="Number of rounds">
            <button type="submit" data-ns-test="play-game">Play</button>
        </form>


        <div class="gameplay-container">

            <div class="user-choice-container">
                <button id="rock-button" data-ns-test="rock" disabled>Rock</button>
                <button id="rock-button" data-ns-test="paper" disabled>Paper</button>
                <button id="scissors-button" data-ns-test="scissors" disabled>Scissors</button>
            </div>
    
            <div class="computer-choice-container">
                <input type="text" name="computerChoice" id="computer-choice" data-ns-test="computer-choose" disabled placeholder="Computer's Choice">
            </div>
            
        </div>

        <div class="game-details-container">

            <div class="general-details hide">
                <p id="round-result" data-ns-test="round-result"></p>

                <p class="rounds-left" data-ns-test="rounds-left">Rounds left: <span id="rounds-left-value"></span></p>
                <p class="user-points" data-ns-test="user-points">Your points: <span id="user-points-value"></span></p>
                <p class="computer-points" data-ns-test="computer-points">Computer points: <span id="computer-points-value"></span></p>
            </div>
            <h3 class="game-result hide" id="game-result" data-ns-test="game-result"></h3>

        </div>
    </main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
